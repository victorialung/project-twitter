<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Twitter </title>
    <link href="https://fonts.googleapis.com/css?family=Rokkitt:400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div>
      <p id="header-title">Twitter</p>
    </div>
  </header>
  <main>
    <div id="container">
      <div id="user-profile">
        <p id="main-title">Challenge Code</p>
        <p id="main-paragraph">Hello, <br> i'm front-end developer jr.</p>
        <p id="user-code">CODE</p>
      </div>
      <div id= "user-tweets">
        <form id ="insert-tweet">
          <textarea id ="input-tweet"  maxlength="140" type="text" placeholder="What's happening ?"></textarea>
        </form>
        <button id="btn-tweet">TWEET</button>
        <button id="count-letters"></button>
      </div>
      <div id="container-tweets"></div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
